<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🛍️ Product Gallery</title>
  <!-- Main stylesheet for gallery layout and styling -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Main heading -->
  <h1>🛍️ Product Gallery</h1>

  <!-- 
    Sticky Filter Bar: 
    Contains search, category filter, and listing type filter
    ARIA labels for accessibility
  -->
  <div id="controls">
    <!-- Search bar for filtering products by SKU or Name -->
    <input type="text" id="searchBar" placeholder="🔍 Search by SKU or Name..." aria-label="Search products by SKU or Name" />

    <!-- Dropdown for filtering products by category -->
    <select id="categoryFilter" aria-label="Filter by category">
      <option value="">📂 All Categories</option>
    </select>

    <!-- Dropdown for filtering products by listing type -->
    <select id="listingTypeFilter" aria-label="Filter by listing type">
      <option value="">🏷️ All Listing Types</option>
    </select>
  </div>

  <!-- Image Selector: Users can choose which images to display using checkboxes -->
  <fieldset id="image-selector" style="margin-top: 2em;">
    <legend>Select images to view</legend>
    <label><input type="checkbox" value="1"> Image 1</label>
    <label><input type="checkbox" value="2"> Image 2</label>
    <label><input type="checkbox" value="3"> Image 3</label>
    <label><input type="checkbox" value="4"> Image 4</label>
    <label><input type="checkbox" value="5"> Image 5</label>
    <label><input type="checkbox" value="6"> Image 6</label>
    <label><input type="checkbox" value="7"> Image 7</label>
    <label><input type="checkbox" value="8"> Image 8</label>
    <label><input type="checkbox" value="9"> Image 9</label>
    <button type="button" onclick="showSelectedImages()">Show Selected Images</button>
  </fieldset>
  <div id="gallery-selector" style="display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 2em;"></div>

  <!-- Gallery: Product cards will be rendered here dynamically -->
  <div id="gallery" role="list" aria-label="Product Gallery"></div>

  <!-- 
    Empty state: shown when no products match search/filter
    aria-live for screen reader announcements
  -->
  <div id="emptyState" style="display:none; text-align:center; margin-top:40px;" aria-live="polite"></div>

  <!-- 
    Lightbox Viewer:
    For displaying enlarged product images when a user clicks on a thumbnail.
    Includes ARIA and keyboard accessibility.
  -->
  <div id="lightbox" class="lightbox hidden" aria-modal="true" role="dialog" aria-label="Image viewer">
    <span id="lightbox-close" aria-label="Close image viewer" tabindex="0" role="button">&times;</span>
    <img id="lightbox-img" src="" alt="Enlarged Image">
  </div>

  <!-- Main JavaScript file for gallery interactivity -->
  <script type="module" src="scripts/main.js"></script>
  <!-- Image selector JavaScript -->
  <script src="scripts/image-selector.js"></script>
</body>
</html>
