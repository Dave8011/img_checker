  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ›ï¸ Product Gallery</title>
  <!-- Main stylesheet for gallery layout and styling -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Main heading -->
  <h1>ğŸ›ï¸ Product Gallery</h1>

  <!-- 
    Sticky Filter Bar: 
    Contains search, category filter, and listing type filter
    ARIA labels for accessibility
  -->
        <div id="controls">
        <!-- Always visible: Search bar -->
        <input type="text" id="searchBar" placeholder="ğŸ” Search by SKU or Name..." aria-label="Search products by SKU or Name" />
          <!-- Hamburger menu for mobile -->
        <button id="searchToggle" aria-label="Show Search" title="Search">ğŸ”</button>
        <div id="menuToggle" aria-label="Toggle Filters/Actions" tabindex="0">â˜°</div>
        
        <!-- Hidden group: filters + buttons -->
        <div id="controlGroup">
          <select id="categoryFilter" aria-label="Filter by category">
            <option value="">ğŸ“‚ All Categories</option>
          </select>
      
          <select id="listingTypeFilter" aria-label="Filter by listing type">
            <option value="">ğŸ·ï¸ All Listing Types</option>
          </select>
      
          <button id="downloadMissingBtn">â¬‡ï¸ Missing IMG</button>
          <button id="downloadZipBtn">ğŸ“¦ IMG_zip</button>
        </div>
      </div>


  <!-- Gallery: Product cards will be rendered here dynamically -->
  <div id="gallery" role="list" aria-label="Product Gallery"></div>

  <!-- 
    Empty state: shown when no products match search/filter
    aria-live for screen reader announcements
  -->
  <div id="emptyState" style="display:none; text-align:center; margin-top:40px;" aria-live="polite"></div>

  <!-- 
    Lightbox Viewer:
    For displaying enlarged product images when a user clicks on a thumbnail.
    Includes ARIA and keyboard accessibility.
  -->
  <div id="lightbox" class="lightbox hidden" aria-modal="true" role="dialog" aria-label="Image viewer">
    <span id="lightbox-close" aria-label="Close image viewer" tabindex="0" role="button">&times;</span>
    <img id="lightbox-img" src="" alt="Enlarged Image">
  </div>

  <!-- Main JavaScript file for gallery interactivity -->
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
