<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🛍️ Product Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🛍️ Product Gallery</h1>

  <!-- Sticky Filter Bar -->
  <div id="controls">
    <input type="text" id="searchBar" placeholder="🔍 Search by SKU or Name..." />
    <select id="categoryFilter">
      <option value="">📂 All Categories</option>
    </select>
    <button id="compareButton">🔄 Compare</button>
<label class="toggle">
  <input type="checkbox" id="toggleCompare">
  <span class="slider"></span> Enable Comparison Mode
</label>
<button id="compareButton">Compare Selected</button>

  </div>

  <!-- Product Cards Will Be Rendered Here -->
  <div id="gallery"></div>

  <!-- Lightbox for Enlarged Image -->
  <div id="lightbox" class="lightbox hidden">
    <span id="lightbox-close">&times;</span>
    <img id="lightbox-img" src="" alt="Enlarged Image">
  </div>

  <script type="module" src="scripts/main.js"></script>
</body>
</html>
