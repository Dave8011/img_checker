<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🛍️ Product Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🛍️ Product Gallery</h1>

  <!-- ✅ Sticky Filter Bar: Contains search, category filter, compare mode toggle -->
  <div id="controls">
    <input type="text" id="searchBar" placeholder="🔍 Search by SKU or Name..." />

    <select id="categoryFilter">
      <option value="">📂 All Categories</option>
    </select>
     <select id="listingTypeFilter">
  <option value="">All Listing Types</option>
</select>


 <div class="compare-label">
  <label class="toggle">
    <input type="checkbox" id="toggleCompare">
    <span class="slider"></span>
  </label>
</div>
    
  <button id="compareButton">🔄 Compare Selected</button> 
  </div>

  
  <!-- 🖼️ Product Cards Will Be Rendered Here -->
  <div id="gallery"></div>

  <!-- 🔍 Lightbox Viewer for Enlarged Image -->
  <div id="lightbox" class="lightbox hidden">
    <span id="lightbox-close">&times;</span>
    <img id="lightbox-img" src="" alt="Enlarged Image">
  </div>
  <!-- 📜 Main JavaScript File -->
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
