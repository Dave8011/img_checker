<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ›ï¸ Product Gallery</title>
  <!-- Main stylesheet for gallery layout and styling -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Main heading -->
  <h1>ğŸ›ï¸ Product Gallery</h1>

  <!-- 
    Sticky Filter Bar: 
    Contains search, category filter, and listing type filter 
    (No compare controls present)
  -->
  <div id="controls">
    <!-- Search bar for filtering products by SKU or Name -->
    <input type="text" id="searchBar" placeholder="ğŸ” Search by SKU or Name..." />

    <!-- Dropdown for filtering products by category -->
    <select id="categoryFilter">
      <option value="">ğŸ“‚ All Categories</option>
    </select>

    <!-- Dropdown for filtering products by listing type -->
    <select id="listingTypeFilter">
      <option value="">ğŸ·ï¸ All Listing Types</option>
    </select>
  </div>

  <!-- Gallery: Product cards will be rendered here dynamically -->
  <div id="gallery"></div>
  
<!-- Placeholder for empty-state message (hidden by default) -->
<div id="emptyState" style="display:none; text-align:center; margin-top:40px;"></div>

  
  <!-- 
    Lightbox Viewer:
    For displaying enlarged product images when a user clicks on a thumbnail.
  -->
  <div id="lightbox" class="lightbox hidden">
    <span id="lightbox-close">&times;</span>
    <img id="lightbox-img" src="" alt="Enlarged Image">
  </div>

  <!-- Main JavaScript file for gallery interactivity -->
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
